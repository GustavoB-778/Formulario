<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Batata.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Cadastro</title>
</head>

<body>
    <div id="page">
        <header>
        <h1>Formulario de Cadastro</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Informações pessoais</legend>

                <div>
                    <label for="nome">Nome completo:</label>
                    <input type="text" placeholder="Digite seu nome..." id="nome"  minlength="3">
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="number" placeholder="DIgite seu CPF..." id="cpf" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="Digite seu e-mail..." id="email" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" placeholder="Digite sua senha..." id="senha" required>
                </div>
                <div>
                    <label for="data-nascimento">Data de nascimento</label>
                    <input type="date" id="data-nascimento">
                </div>
                <div>
                    <label for="foto">Foto de perfil</label>
                    <input type="file" id="foto" accept=".jpg,.png,.gif">
                </div>
            </fieldset>
            <fieldset>
                <legend>Gostos pessoais e tamanhos de camiseta/tenis</legend>

                <div>
                    <label for="corpreferida">Cor preferida:</label>
                    <input type="color" id="cor-preferida">
                </div>
                <div>
                    <h2>Gosto musical (marque os estilos que voce gosta):</h2>
                    <div>
                        <input type="checkbox" id="pop">
                        <label for="pop">Pop</label>
                    </div>
                    <div>
                        <input type="checkbox" id="funk">
                        <label for="funk">Funk</label>
                    </div>
                    <div>
                        <input type="checkbox" id="rap">
                        <label for="rap">Rap</label>
                    </div>
                </div>
                <div>
                    <h2>Voce prefere doce, salgado ou os dois?</h2>
                    <div>
                        <input type="radio" id="doce" name="preferencia">
                        <label for="doce">Doce</label>
                    </div>
                    <div>
                        <input type="radio" id="salgado" name="preferencia">
                        <label for="salgado">Salgado</label>
                    </div>
                    <div>
                        <input type="radio" id="ambos" name="preferencia">
                        <label for="ambos">Ambos</label>
                    </div>
                </div>
                <br>
                <div>
                    <label for="tamanho">Tamanho da camiseta:</label>
                    <select name="tamanho" id="tamanho">
                        <option disabled selected>Selecione um tamanho...</option>
                        <option value="pp">PP</option>
                        <option value="p">P</option>
                        <option value="m">M</option>
                        <option value="g">G</option>
                        <option value="gg">GG</option>
                        <option value="exg">EXG</option>
                    </select>
                </div>
            </fieldset>

            <button>Enviar</button>
        </form>
    </main>
    </div>
</body>

</html>
